<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fieldset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="maindiv">
        <img src="img/googlelogo_color_272x92dp.png" alt="Google">
        <p class="sign-in">Sign in</p>
        <h3>Use your Google Account</h3>
        <div class="inputs">
          <div class="Fields">
            <div class="Fieldset">
              <input type="text" class="Before-FS" required="" autocomplete="off">
              <h1 class="Fs-H"><span>Email or phone</span></h1>
              <label class="placeholder">Email or phone</label>
            </div>
          </div>
        </div>
        <button type="button" class="forgot-btn">Forgot email?</button><br>
        <p class="note">Not your computer? Use Guest mode to sign in privately.</p><br>
        <button class="learn-btn">Learn more</button><br>
        <div class="login-sec">
            <button class="create-btn">Create account</button><br>
            <button class="next">Next</button></div>
          
      </div>

</body>
</html>
